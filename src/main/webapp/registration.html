<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="registry" method="POST">
    <h1>Registration</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" name="name" placeholder="Name" autocomplete="nope" required>
      </div>
      <div class="input-field">
        <input type="email" name="email" placeholder="Email" autocomplete="nope" required>
      </div>
      <div class="input-field">
        <input type="password" name="pwd1" placeholder="Password" autocomplete="new-password" required>
      </div>

      <div class="input-field">
        <input type="password" name="pwd2" placeholder="Retype password" autocomplete="new-password" required>
      </div>

    </div>

    <div class="action">  <!-- action-->
      <button type="submit">Reg me</button>
    </div>
  </form>
</div>
<!-- partial -->
<script  src="js/script.js"></script>

</body>
</html>
