<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="login" method="post"> <!--имя сервлета в action -->
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" name ="email" placeholder="Email" autocomplete="nope" required><!--по name сервлет принимает параметры, которые отправляет html страница в него кнопкой submit т.к. в форме указана action-->
      </div>
      <div class="input-field">
        <input type="password" name ="pwd" placeholder="Password" autocomplete="new-password" required>
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button type="submit">Login</button>
<!--      <button>Sign in</button>-->

    </div>
<!--    <div class="input-submit">-->
<!--      <input type="submit" value="Login">-->
<!--    </div>-->
  </form>
</div>
<!-- partial -->
  <script  src="js/script.js"></script>

</body>
</html>
